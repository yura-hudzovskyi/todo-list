{% extends "base.html" %}

{% block content %}

  <h1>Tags <a href="{% url "todo:tag-create" %}" class="btn-primary btn">Add</a></h1>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url "todo:tag-update" pk=tag.pk %}" class="btn btn-primary btn-sm">Update</a></td>
          <td><a href="{% url "todo:tag-delete" pk=tag.pk %}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No tags found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
