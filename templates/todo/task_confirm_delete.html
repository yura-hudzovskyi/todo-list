{% extends "base.html" %}

{% block content %}
  <h1>Delete this task?</h1>
  <form method="post">
    {% csrf_token %}
    <br>
    <p>Are you sure you want to delete this task?</p>
    <br>
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url "todo:index" %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
